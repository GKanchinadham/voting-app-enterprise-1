apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: voting-app-v2-dev

namespace: voting-app-v2-dev

resources:
  - ../../base
  # Dev-only: Use Deployments with emptyDir instead of StatefulSets (no EBS CSI driver)
  - db-deployment.yaml
  - redis-deployment.yaml
  # Separate ingress for result app with path rewrite
  - result-ingress.yaml

# Use labels transformer to avoid modifying immutable selectors
labels:
  - pairs:
      environment: dev
    includeSelectors: false

patches:
  # Remove StatefulSets (using Deployments with emptyDir for DEV)
  - target:
      kind: StatefulSet
      name: db
    patch: |
      $patch: delete
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: db
  - target:
      kind: StatefulSet
      name: redis
    patch: |
      $patch: delete
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: redis
  # Replica patches
  - target:
      kind: Deployment
      name: vote
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: result
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: worker
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  # Ingress patch
  - path: patch-ingress.yaml

images:
  - name: vote
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/vote
    newTag: latest
  - name: result
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/result
    newTag: latest
  - name: worker
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/worker
    newTag: latest
