apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voting-app-v2-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: voting-app-v2
    app.kubernetes.io/part-of: voting-app-v2
    environment: dev
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: deployments
    notifications.argoproj.io/subscribe.on-health-degraded.slack: alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: voting-app-v2

  source:
    repoURL: https://github.com/GKanchinadham/voting-app-enterprise-1.git
    targetRevision: main
    path: .opsera-voting-app-v2/k8s/overlays/dev

  destination:
    # Use cluster name, not server URL (RULE 10)
    name: opsera-usw2-np
    namespace: voting-app-v2-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - Validate=false  # Skip validation to handle edge cases
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
