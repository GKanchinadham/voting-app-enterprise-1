name: "ðŸ”§ Infra: ArgoCD Access"

on:
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2

permissions:
  contents: read
  id-token: write

jobs:
  get-access:
    name: "ðŸ”‘ Get ArgoCD Access"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Connect to Hub Cluster
        run: aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Get ArgoCD Details
        run: |
          echo "## ðŸ”‘ ArgoCD Access Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get URL
          ARGOCD_INGRESS=$(kubectl get ingress -n argocd -o jsonpath='{.items[0].spec.rules[0].host}' 2>/dev/null || echo "")
          ARGOCD_LB=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")

          echo "### URL" >> $GITHUB_STEP_SUMMARY
          if [ -n "$ARGOCD_INGRESS" ]; then
            echo "**https://${ARGOCD_INGRESS}**" >> $GITHUB_STEP_SUMMARY
          elif [ -n "$ARGOCD_LB" ]; then
            echo "**https://${ARGOCD_LB}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "URL not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Credentials" >> $GITHUB_STEP_SUMMARY
          echo "**Username:** \`admin\`" >> $GITHUB_STEP_SUMMARY

          ARGOCD_PWD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" 2>/dev/null | base64 -d || echo "")
          if [ -n "$ARGOCD_PWD" ]; then
            echo "**Password:** \`${ARGOCD_PWD}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Password:** Initial secret not found" >> $GITHUB_STEP_SUMMARY
          fi
