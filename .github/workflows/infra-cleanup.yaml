name: "ðŸ”§ Infra: Cleanup Resources"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - qa
        default: 'dev'
      cleanup_type:
        description: 'Type of cleanup'
        required: true
        type: choice
        options:
          - statefulsets-and-pvcs
          - deployments
          - all-app-resources
          - pvcs-only
        default: 'statefulsets-and-pvcs'
      dry_run:
        description: 'Dry run (show what would be deleted)'
        required: true
        type: boolean
        default: true

env:
  AWS_REGION: us-west-2
  APP_NAME: voting-app
  SPOKE_CLUSTER: opsera-usw2-np

permissions:
  contents: read
  id-token: write

jobs:
  cleanup:
    name: "ðŸ§¹ Cleanup - ${{ github.event.inputs.environment }}"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Connect and Cleanup
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

          NAMESPACE="${{ env.APP_NAME }}-${{ github.event.inputs.environment }}"
          DRY_RUN="${{ github.event.inputs.dry_run }}"
          CLEANUP_TYPE="${{ github.event.inputs.cleanup_type }}"

          echo "## ðŸ§¹ Cleanup: ${CLEANUP_TYPE}" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** ${NAMESPACE}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run:** ${DRY_RUN}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$DRY_RUN" = "true" ]; then
            echo "### ðŸ” DRY RUN - No changes" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            kubectl get all,pvc -n "${NAMESPACE}" 2>/dev/null || echo "Nothing found"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Deleting Resources" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            case "$CLEANUP_TYPE" in
              statefulsets-and-pvcs)
                kubectl delete statefulset --all -n "${NAMESPACE}" --wait=false 2>/dev/null || true
                kubectl delete pvc --all -n "${NAMESPACE}" --wait=false 2>/dev/null || true
                ;;
              deployments)
                kubectl delete deployment --all -n "${NAMESPACE}" --wait=false 2>/dev/null || true
                ;;
              pvcs-only)
                kubectl delete pvc --all -n "${NAMESPACE}" --wait=false 2>/dev/null || true
                ;;
              all-app-resources)
                kubectl delete all,pvc,configmap,secret,ingress --all -n "${NAMESPACE}" 2>/dev/null || true
                ;;
            esac

            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Cleanup complete. ArgoCD will recreate on next sync." >> $GITHUB_STEP_SUMMARY
          fi
