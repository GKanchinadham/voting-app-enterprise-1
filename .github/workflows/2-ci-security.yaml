# â•‘                                                                                â•‘
# â•‘  This workflow handles security scanning:                                      â•‘
# â•‘  â€¢ Container vulnerability scanning (Grype)                                    â•‘
# â•‘  â€¢ SBOM generation                                                             â•‘
# â•‘  â€¢ Security policy enforcement                                                 â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: "ðŸ”’ CI: Security Scan"

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to scan'
        required: true
        type: string
      fail_on_critical:
        description: 'Fail on critical vulnerabilities'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-west-2

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  # â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
  # â”‚ SECURITY SCAN: Parallel vulnerability scanning                               â”‚
  # â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
  scan-vote:
    name: "ðŸ” Scan Vote"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Image
        id: pull
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE="${ECR_URI}/vote:${{ github.event.inputs.image_tag }}"
          
          docker pull "$IMAGE" || {
            echo "âš ï¸ Image not found, building locally for scan"
            docker build -t "$IMAGE" -f .opsera-voting-app/Dockerfile.vote .
          }
          
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ steps.pull.outputs.image }}
          fail-build: ${{ github.event.inputs.fail_on_critical }}
          severity-cutoff: critical
          output-format: sarif

      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: "grype-vote"

      - name: Security Summary
        run: |
          echo "### ðŸ” Vote Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Scan completed" >> $GITHUB_STEP_SUMMARY

  scan-result:
    name: "ðŸ” Scan Result"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Image
        id: pull
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE="${ECR_URI}/result:${{ github.event.inputs.image_tag }}"
          
          docker pull "$IMAGE" || {
            echo "âš ï¸ Image not found, building locally for scan"
            docker build -t "$IMAGE" -f .opsera-voting-app/Dockerfile.result .
          }
          
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ steps.pull.outputs.image }}
          fail-build: ${{ github.event.inputs.fail_on_critical }}
          severity-cutoff: critical
          output-format: sarif

      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: "grype-result"

      - name: Security Summary
        run: |
          echo "### ðŸ” Result Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Scan completed" >> $GITHUB_STEP_SUMMARY

  scan-worker:
    name: "ðŸ” Scan Worker"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull Image
        id: pull
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE="${ECR_URI}/worker:${{ github.event.inputs.image_tag }}"
          
          docker pull "$IMAGE" || {
            echo "âš ï¸ Image not found, building locally for scan"
            docker build -t "$IMAGE" -f .opsera-voting-app/Dockerfile.worker .
          }
          
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ steps.pull.outputs.image }}
          fail-build: ${{ github.event.inputs.fail_on_critical }}
          severity-cutoff: critical
          output-format: sarif

      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: "grype-worker"

      - name: Security Summary
        run: |
          echo "### ðŸ” Worker Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Scan completed" >> $GITHUB_STEP_SUMMARY

  # â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
  # â”‚ SECURITY SUMMARY: Aggregated results                                         â”‚
  # â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
  security-summary:
    name: "ðŸ“Š Security Report"
    runs-on: ubuntu-latest
    needs: [scan-vote, scan-result, scan-worker]
    if: always()
    
    steps:
      - name: Generate Security Report
        run: |
          echo "## ðŸ”’ Security Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Scan Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------------|---------|" >> $GITHUB_STEP_SUMMARY
          
          [ "${{ needs.scan-vote.result }}" = "success" ] && V="âœ… Passed" || V="âš ï¸ Review Required"
          [ "${{ needs.scan-result.result }}" = "success" ] && R="âœ… Passed" || R="âš ï¸ Review Required"
          [ "${{ needs.scan-worker.result }}" = "success" ] && W="âœ… Passed" || W="âš ï¸ Review Required"
          
          echo "| Vote | ${V} | [View Results](../security/code-scanning) |" >> $GITHUB_STEP_SUMMARY
          echo "| Result | ${R} | [View Results](../security/code-scanning) |" >> $GITHUB_STEP_SUMMARY
          echo "| Worker | ${W} | [View Results](../security/code-scanning) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ github.event.inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
