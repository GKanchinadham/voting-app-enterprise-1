name: "üèóÔ∏è Bootstrap: Enterprise Infrastructure"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        type: choice
        options:
          - dev
          - qa
          - all
        default: 'all'
      force_recreate:
        description: 'Force recreate resources (dangerous!)'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-west-2
  APP_NAME: voting-app
  TENANT: opsera
  DOMAIN: agent.opsera.dev
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

permissions:
  contents: write
  id-token: write

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # STAGE 1: PRE-FLIGHT CHECKS
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  preflight:
    name: "üîç Pre-flight Checks"
    runs-on: ubuntu-latest
    outputs:
      aws_account_id: ${{ steps.aws.outputs.account_id }}
      ecr_uri: ${{ steps.aws.outputs.ecr_uri }}
      hub_exists: ${{ steps.clusters.outputs.hub_exists }}
      spoke_exists: ${{ steps.clusters.outputs.spoke_exists }}
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account Info
        id: aws
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          
          echo "account_id=${AWS_ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ecr_uri=${ECR_URI}" >> $GITHUB_OUTPUT
          
          echo "## üîç Pre-flight Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| AWS Account | \`${AWS_ACCOUNT_ID}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ECR URI | \`${ECR_URI}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Check EKS Clusters
        id: clusters
        run: |
          # Check hub cluster
          if aws eks describe-cluster --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "hub_exists=true" >> $GITHUB_OUTPUT
            echo "| Hub Cluster | ‚úÖ \`${{ env.HUB_CLUSTER }}\` exists |" >> $GITHUB_STEP_SUMMARY
          else
            echo "hub_exists=false" >> $GITHUB_OUTPUT
            echo "| Hub Cluster | ‚ùå \`${{ env.HUB_CLUSTER }}\` not found |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check spoke cluster
          if aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} &>/dev/null; then
            echo "spoke_exists=true" >> $GITHUB_OUTPUT
            echo "| Spoke Cluster | ‚úÖ \`${{ env.SPOKE_CLUSTER }}\` exists |" >> $GITHUB_STEP_SUMMARY
          else
            echo "spoke_exists=false" >> $GITHUB_OUTPUT
            echo "| Spoke Cluster | ‚ùå \`${{ env.SPOKE_CLUSTER }}\` not found |" >> $GITHUB_STEP_SUMMARY
          fi

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # STAGE 2: ECR REPOSITORIES (Idempotent)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  ecr-setup:
    name: "üì¶ ECR Repositories"
    runs-on: ubuntu-latest
    needs: [preflight]
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repositories (Idempotent)
        run: |
          echo "## üì¶ ECR Repository Setup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for SERVICE in vote result worker; do
            if aws ecr describe-repositories --repository-names "$SERVICE" &>/dev/null; then
              echo "| \`${SERVICE}\` | ‚úÖ Already exists |" >> $GITHUB_STEP_SUMMARY
            else
              aws ecr create-repository \
                --repository-name "$SERVICE" \
                --image-scanning-configuration scanOnPush=true \
                --encryption-configuration encryptionType=AES256 \
                --image-tag-mutability MUTABLE
              echo "| \`${SERVICE}\` | üÜï Created |" >> $GITHUB_STEP_SUMMARY
            fi
          done

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # STAGE 3: ARGOCD SETUP (Idempotent)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  argocd-setup:
    name: "üîÑ ArgoCD Configuration"
    runs-on: ubuntu-latest
    needs: [preflight, ecr-setup]
    if: needs.preflight.outputs.hub_exists == 'true'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Connect to Hub Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd-linux-amd64
          sudo mv argocd-linux-amd64 /usr/local/bin/argocd
          argocd version --client

      - name: Fix ArgoCD Spoke Cluster Registration
        run: |
          echo "## üîê ArgoCD Cluster Registration Fix" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          SPOKE_CLUSTER="${{ env.SPOKE_CLUSTER }}"
          
          # Delete ALL bad cluster secrets for the spoke cluster
          echo "### Cleaning up bad cluster secrets" >> $GITHUB_STEP_SUMMARY
          for SECRET in $(kubectl get secrets -n argocd -l argocd.argoproj.io/secret-type=cluster -o name 2>/dev/null || true); do
            SECRET_NAME=$(echo "$SECRET" | sed 's|secret/||')
            CLUSTER_NAME=$(kubectl get "$SECRET" -n argocd -o jsonpath='{.data.name}' 2>/dev/null | base64 -d 2>/dev/null || true)
            CLUSTER_SERVER=$(kubectl get "$SECRET" -n argocd -o jsonpath='{.data.server}' 2>/dev/null | base64 -d 2>/dev/null || true)
            
            # Check if this is a spoke cluster secret (by name or server URL containing the spoke cluster API)
            if echo "$CLUSTER_NAME" | grep -qiE "${SPOKE_CLUSTER}|opsera" || echo "$CLUSTER_SERVER" | grep -qi "eks.amazonaws.com"; then
              echo "Found cluster secret: $SECRET_NAME (name: $CLUSTER_NAME)"
              # Check if it has bad awsAuthConfig (empty roleARN)
              CONFIG_JSON=$(kubectl get "$SECRET" -n argocd -o jsonpath='{.data.config}' 2>/dev/null | base64 -d 2>/dev/null || true)
              if echo "$CONFIG_JSON" | grep -q "awsAuthConfig"; then
                ROLE_ARN=$(echo "$CONFIG_JSON" | jq -r '.awsAuthConfig.roleARN // empty' 2>/dev/null || true)
                if [ -z "$ROLE_ARN" ] || [ "$ROLE_ARN" = "null" ]; then
                  kubectl delete secret "$SECRET_NAME" -n argocd
                  echo "| $SECRET_NAME | üóëÔ∏è Deleted (bad awsAuthConfig - no roleARN) |" >> $GITHUB_STEP_SUMMARY
                fi
              fi
            fi
          done
          
          # Get ArgoCD admin password
          ARGOCD_PASSWORD=$(kubectl get secret argocd-initial-admin-secret -n argocd -o jsonpath='{.data.password}' 2>/dev/null | base64 -d || true)
          
          if [ -z "$ARGOCD_PASSWORD" ]; then
            echo "| ArgoCD Password | ‚ö†Ô∏è Could not get admin password |" >> $GITHUB_STEP_SUMMARY
            # Try alternate secret
            ARGOCD_PASSWORD=$(kubectl get secret argocd-secret -n argocd -o jsonpath='{.data.admin\.password}' 2>/dev/null | base64 -d 2>/dev/null || true)
          fi
          
          # Get ArgoCD server address
          ARGOCD_SERVER=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
          if [ -z "$ARGOCD_SERVER" ]; then
            ARGOCD_SERVER=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.spec.clusterIP}' 2>/dev/null || true)
          fi
          
          echo "ArgoCD Server: $ARGOCD_SERVER"
          
          # Port-forward to ArgoCD server in background
          kubectl port-forward svc/argocd-server -n argocd 8080:443 &
          PF_PID=$!
          sleep 5
          
          # Login to ArgoCD
          if [ -n "$ARGOCD_PASSWORD" ]; then
            argocd login localhost:8080 --username admin --password "$ARGOCD_PASSWORD" --insecure || {
              echo "| ArgoCD Login | ‚ö†Ô∏è Failed to login |" >> $GITHUB_STEP_SUMMARY
              kill $PF_PID 2>/dev/null || true
              exit 0
            }
            echo "| ArgoCD Login | ‚úÖ Success |" >> $GITHUB_STEP_SUMMARY
            
            # List current clusters
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Current Registered Clusters (before fix)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            argocd cluster list >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Failed to list clusters" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            # Check if spoke cluster is already registered AND working
            CLUSTER_STATUS=$(argocd cluster list -o json 2>/dev/null | jq -r '.[] | select(.name == "'"${SPOKE_CLUSTER}"'") | .connectionState.status' || true)
            
            if [ "$CLUSTER_STATUS" != "Successful" ]; then
              echo "Spoke cluster not properly registered (status: $CLUSTER_STATUS). Re-adding..."
              
              # First remove any existing registration
              argocd cluster rm "$SPOKE_CLUSTER" --yes 2>/dev/null || true
              
              # Switch kubectl context to spoke cluster to add it
              aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }} --alias ${{ env.SPOKE_CLUSTER }}
              
              # Add the spoke cluster using argocd CLI (creates proper ServiceAccount-based auth)
              argocd cluster add "$SPOKE_CLUSTER" --name "$SPOKE_CLUSTER" --yes --upsert
              
              echo "| Spoke Cluster | ‚úÖ Re-registered with proper auth |" >> $GITHUB_STEP_SUMMARY
              
              # Switch back to hub cluster
              aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
              
              # List clusters after fix
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Registered Clusters (after fix)" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              argocd cluster list >> $GITHUB_STEP_SUMMARY 2>&1 || true
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "| Spoke Cluster | ‚úÖ Already registered and working |" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Cleanup port-forward
            kill $PF_PID 2>/dev/null || true
          else
            echo "| ArgoCD Password | ‚ö†Ô∏è Not found - skipping cluster registration |" >> $GITHUB_STEP_SUMMARY
            kill $PF_PID 2>/dev/null || true
          fi
          
          # Restart ArgoCD to clear cache
          echo "| ArgoCD | üîÑ Restarting to clear cluster cache |" >> $GITHUB_STEP_SUMMARY
          kubectl rollout restart deployment argocd-application-controller -n argocd 2>/dev/null || \
            kubectl rollout restart statefulset argocd-application-controller -n argocd 2>/dev/null || true
          kubectl rollout restart deployment argocd-server -n argocd 2>/dev/null || true
          sleep 20
          echo "| ArgoCD | ‚úÖ Restarted |" >> $GITHUB_STEP_SUMMARY

      - name: Setup ArgoCD Repository (Public Repo - No Auth Needed)
        run: |
          REPO_URL="${{ github.server_url }}/${{ github.repository }}.git"
          SECRET_NAME="repo-${{ env.APP_NAME }}"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## üîÑ ArgoCD Repository Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # For PUBLIC repos, DELETE any existing repo secret to avoid auth issues
          # ArgoCD can access public repos without authentication
          if kubectl get secret "$SECRET_NAME" -n argocd &>/dev/null; then
            kubectl delete secret "$SECRET_NAME" -n argocd
            echo "| Repository Secret | üóëÔ∏è Deleted (public repo - no auth needed) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Repository Secret | ‚úÖ None needed (public repo) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| Repository URL | ${REPO_URL} |" >> $GITHUB_STEP_SUMMARY
          
          # Restart ArgoCD repo-server to clear any cached credentials
          echo "| ArgoCD Repo Server | üîÑ Restarting to clear cache |" >> $GITHUB_STEP_SUMMARY
          kubectl rollout restart deployment argocd-repo-server -n argocd
          kubectl rollout status deployment argocd-repo-server -n argocd --timeout=120s
          echo "| ArgoCD Repo Server | ‚úÖ Restarted |" >> $GITHUB_STEP_SUMMARY

      - name: Setup ArgoCD Project (Idempotent)
        run: |
          PROJECT_MANIFEST=".opsera-${{ env.APP_NAME }}/argocd/project.yaml"
          
          if [ -f "$PROJECT_MANIFEST" ]; then
            kubectl apply -f "$PROJECT_MANIFEST"
            echo "| ArgoCD Project | ‚úÖ Applied |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ArgoCD Project | ‚ö†Ô∏è Not found |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup ArgoCD Applications (Idempotent)
        run: |
          ENVS="${{ github.event.inputs.environment }}"
          [ "$ENVS" = "all" ] && ENVS="dev qa"
          
          echo "| Environment | Application | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            APP_NAME="${{ env.APP_NAME }}-${ENV}"
            
            # Handle different manifest naming conventions
            if [ "$ENV" = "dev" ]; then
              MANIFEST=".opsera-${{ env.APP_NAME }}/argocd/application.yaml"
            else
              MANIFEST=".opsera-${{ env.APP_NAME }}/argocd/application-${ENV}.yaml"
            fi
            
            # Check if manifest exists
            if [ -f "$MANIFEST" ]; then
              # Delete existing application to force fresh state (AKS-L016)
              if kubectl get application "$APP_NAME" -n argocd &>/dev/null; then
                # Remove finalizers first to prevent deletion hang
                kubectl patch application "$APP_NAME" -n argocd --type json -p '[{"op":"remove","path":"/metadata/finalizers"}]' 2>/dev/null || true
                kubectl delete application "$APP_NAME" -n argocd --wait=false 2>/dev/null || true
                sleep 5
                echo "| ${ENV} | \`${APP_NAME}\` | üóëÔ∏è Deleted old app |" >> $GITHUB_STEP_SUMMARY
              fi
              
              # Create fresh application
              kubectl apply -f "$MANIFEST"
              echo "| ${ENV} | \`${APP_NAME}\` | üÜï Created fresh |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ${ENV} | \`${APP_NAME}\` | ‚ö†Ô∏è Manifest not found: ${MANIFEST} |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Force ArgoCD Hard Refresh
        run: |
          ENVS="${{ github.event.inputs.environment }}"
          [ "$ENVS" = "all" ] && ENVS="dev qa"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîÑ ArgoCD Hard Refresh" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            APP_NAME="${{ env.APP_NAME }}-${ENV}"
            
            if kubectl get application "$APP_NAME" -n argocd &>/dev/null; then
              # Force hard refresh to pick up repo secret changes
              kubectl annotate application "$APP_NAME" -n argocd argocd.argoproj.io/refresh=hard --overwrite
              
              # Trigger sync operation
              kubectl patch application "$APP_NAME" -n argocd \
                --type merge -p '{"operation":{"initiatedBy":{"username":"bootstrap"},"sync":{"prune":true}}}' || true
              
              echo "| ${ENV} | \`${APP_NAME}\` | üîÑ Hard refresh triggered |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
          # Wait for sync to start
          sleep 10

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
