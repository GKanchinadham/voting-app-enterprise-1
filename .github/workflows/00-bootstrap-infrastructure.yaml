  k8s-setup:
    name: "‚ò∏Ô∏è Kubernetes Setup"
    runs-on: ubuntu-latest
    needs: [preflight, argocd-setup]
    if: needs.preflight.outputs.spoke_exists == 'true'
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Connect to Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Setup Namespaces (Idempotent)
        run: |
          ENVS="${{ github.event.inputs.environment }}"
          [ "$ENVS" = "all" ] && ENVS="dev qa"
          
          echo "## ‚ò∏Ô∏è Kubernetes Namespaces" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Namespace | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            NS="${{ env.APP_NAME }}-${ENV}"
            
            if kubectl get namespace "$NS" &>/dev/null; then
              echo "| \`${NS}\` | ‚úÖ Already exists |" >> $GITHUB_STEP_SUMMARY
            else
              kubectl create namespace "$NS"
              kubectl label namespace "$NS" \
                app=${{ env.APP_NAME }} \
                environment=${ENV} \
                managed-by=argocd
              echo "| \`${NS}\` | üÜï Created |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Cleanup Orphaned Resources
        run: |
          ENVS="${{ github.event.inputs.environment }}"
          [ "$ENVS" = "all" ] && ENVS="dev qa"
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üßπ Orphaned Resource Cleanup" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Namespace | Action |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            NS="${{ env.APP_NAME }}-${ENV}"
            
            if kubectl get namespace "$NS" &>/dev/null; then
              # Delete old StatefulSets (dev uses Deployments instead)
              for sts in db redis; do
                if kubectl get statefulset "$sts" -n "$NS" &>/dev/null; then
                  kubectl delete statefulset "$sts" -n "$NS" --force --grace-period=0 2>/dev/null || true
                  echo "| StatefulSet/$sts | $NS | üóëÔ∏è Deleted |" >> $GITHUB_STEP_SUMMARY
                fi
              done
              
              # Delete ReplicaSets with invalid/placeholder images
              for rs in $(kubectl get rs -n "$NS" -o name 2>/dev/null || true); do
                IMAGE=$(kubectl get "$rs" -n "$NS" -o jsonpath='{.spec.template.spec.containers[0].image}' 2>/dev/null || true)
                if echo "$IMAGE" | grep -qiE "PLACEHOLDER|invalid|none|:latest$"; then
                  kubectl delete "$rs" -n "$NS" --force --grace-period=0 2>/dev/null || true
                  echo "| $rs | $NS | üóëÔ∏è Deleted (invalid image) |" >> $GITHUB_STEP_SUMMARY
                fi
              done
              
              # Delete any stuck pods in error states
              for pod in $(kubectl get pods -n "$NS" --field-selector=status.phase=Failed -o name 2>/dev/null || true); do
                kubectl delete "$pod" -n "$NS" --force --grace-period=0 2>/dev/null || true
                echo "| $pod | $NS | üóëÔ∏è Deleted (failed) |" >> $GITHUB_STEP_SUMMARY
              done
            fi
          done
          
          echo "Cleanup complete" >> $GITHUB_STEP_SUMMARY

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # STAGE 5: GITHUB ENVIRONMENTS (Idempotent)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  github-setup:
    name: "üîß GitHub Environments"
    runs-on: ubuntu-latest
    needs: [preflight]
    
    steps:
      - name: Setup GitHub Environments
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          
          echo "## üîß GitHub Environments" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Purpose | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Create qa-approval environment
          gh api --method PUT "repos/${REPO}/environments/qa-approval" \
            --input - << 'EOF' || true
          {
            "wait_timer": 0,
            "deployment_branch_policy": null
          }
          EOF
          echo "| \`qa-approval\` | QA Promotion Gate | ‚úÖ Ready |" >> $GITHUB_STEP_SUMMARY
          
          # Create production-approval environment (for future)
          gh api --method PUT "repos/${REPO}/environments/production-approval" \
