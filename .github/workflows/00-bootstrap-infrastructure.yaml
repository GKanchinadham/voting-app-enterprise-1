  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  verify:
    name: "‚úÖ Verification"
    runs-on: ubuntu-latest
    needs: [preflight, ecr-setup, argocd-setup, k8s-setup, github-setup]
    if: always()
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Verify All Components
        run: |
          echo "## ‚úÖ Bootstrap Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # ECR
          ECR_COUNT=$(aws ecr describe-repositories --query 'repositories[?contains(repositoryName, `vote`) || contains(repositoryName, `result`) || contains(repositoryName, `worker`)].repositoryName' --output json | jq length)
          [ "$ECR_COUNT" -ge 3 ] && echo "| ECR Repositories | ‚úÖ ${ECR_COUNT}/3 |" >> $GITHUB_STEP_SUMMARY || echo "| ECR Repositories | ‚ö†Ô∏è ${ECR_COUNT}/3 |" >> $GITHUB_STEP_SUMMARY
          
          # ArgoCD
          if aws eks describe-cluster --name ${{ env.HUB_CLUSTER }} &>/dev/null; then
            aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
            APP_COUNT=$(kubectl get applications -n argocd -o name 2>/dev/null | wc -l || echo 0)
            echo "| ArgoCD Applications | ‚úÖ ${APP_COUNT} found |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # K8s Namespaces
          if aws eks describe-cluster --name ${{ env.SPOKE_CLUSTER }} &>/dev/null; then
            aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}
            NS_COUNT=$(kubectl get namespaces -l app=${{ env.APP_NAME }} -o name 2>/dev/null | wc -l || echo 0)
            echo "| K8s Namespaces | ‚úÖ ${NS_COUNT} found |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Run **üèóÔ∏è Infra: Bootstrap New Relic** to provision NR apps" >> $GITHUB_STEP_SUMMARY
          echo "2. Run **üî® CI: Build & Test** to build images" >> $GITHUB_STEP_SUMMARY
          echo "3. Add reviewers to GitHub environments for approval gates" >> $GITHUB_STEP_SUMMARY

      - name: Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "Slack webhook not configured"
            exit 0
          fi
          
          STATUS="${{ job.status }}"
          [ "$STATUS" = "success" ] && EMOJI="‚úÖ" && COLOR="good" || EMOJI="‚ùå" && COLOR="danger"
          
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "attachments": [{
                "color": "'"${COLOR}"'",
                "blocks": [
                  {
                    "type": "header",
                    "text": {"type": "plain_text", "text": "'"${EMOJI}"' Bootstrap Infrastructure Complete", "emoji": true}
                  },
                  {
                    "type": "section",
                    "fields": [
                      {"type": "mrkdwn", "text": "*Environment:* `'"${{ github.event.inputs.environment }}"'`"},
                      {"type": "mrkdwn", "text": "*Status:* '"${STATUS}"'"}
                    ]
                  },
                  {
                    "type": "context",
                    "elements": [
                      {"type": "mrkdwn", "text": "Triggered by *${{ github.actor }}* | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"}
                    ]
                  }
                ]
              }]
            }' \
            "$SLACK_WEBHOOK" || true
